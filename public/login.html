<!DOCTYPE html>
<html>
<head>
  <title>Přihlášení/Registrace</title>
  <style>
    /* Resetování výchozích stylů prohlížeče */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Základní styly pro nadpisy */
h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Základní styly pro formuláře */
form {
    width: 60%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
}

/* Styly pro skupiny prvků formuláře */
div {
    margin-bottom: 15px;
}

/* Styly pro popisky formuláře */
label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

/* Styly pro textová pole formuláře */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

/* Styly pro tlačítko formuláře */
input[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

  </style>
</head>
<body>

<h2>Přihlášení</h2>
<form action="/login" method="post">
  <div>
    <label for="username">Uživatelské jméno:</label>
    <input type="text" id="username" name="username">
  </div>
  <div>
    <label for="password">Heslo:</label>
    <input type="password" id="password" name="password">
  </div>
  <div>
    <input type="submit" value="Přihlásit se">
  </div>
</form>

<hr>

<h2>Registrace</h2>
<form action="/register" method="post">
  <div>
    <label for="new_username">Nové uživatelské jméno:</label>
    <input type="text" id="new_username" name="username">
  </div>
  <div>
    <label for="new_password">Nové heslo:</label>
    <input type="password" id="new_password" name="password">
  </div>
  <div>
    <input type="submit" value="Registrovat se">
  </div>
</form>

</body>
</html>
